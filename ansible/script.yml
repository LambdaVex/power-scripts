---
- name: "Creating Config"
  hosts: 127.0.0.1
  connection: local 
  tasks:
    - name: Create a config file called '/etc/testconfig.conf'
      copy:
        content: "{{ hostvars[inventory_hostname].ansible_default_ipv4.macaddress, hostvars[inventory_hostname].ansible_default_ipv4.address }}"
        dest: /etc/testconfig.conf
      delegate_to: localhost
